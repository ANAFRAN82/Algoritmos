<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Algoritmo de Dijkstra</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado del Algoritmo de Dijkstra</h1>
        <pre>
            <ul>
                {% for nodo, etiqueta in etiquetas.items() %}
                    <li>{{ nodo }}: [{{ etiqueta[0] }}, '{{ etiqueta[1] }}']</li>
                {% endfor %}
            </ul>
        </pre>
    </div>
</body>
</html>
